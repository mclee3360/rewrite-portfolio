<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="container-fluid">
            {% include navbar.html %}
            <div class="row header-row" style="background-image:url({{ page.img }})">
                <div class="col header-tint">
                    <div class="row h-100">
                        <div class="col h-100 content-col header-col">
                            <div class="h-100 header-title-div">
                                <h1 class="header-title">
                                    {{ page.title }}
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ content }}
            {% include footer.html %}
        </div>
    </body>
    <script src="{{ site.url }}/js/data.js"></script>
</html>
